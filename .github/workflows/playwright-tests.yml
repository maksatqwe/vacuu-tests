name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16  # Попробуйте другую версию Node.js

      - name: Install dependencies
        run: npm install

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libx11-dev libxcomposite-dev libxdamage-dev libgdk-pixbuf2.0-dev libatk-bridge2.0-dev libatk1.0-dev libcups2-dev libxrandr-dev libgbm-dev

      - name: Install Playwright globally
        run: npm install -g playwright  # Устанавливаем Playwright глобально

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload Playwright test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
