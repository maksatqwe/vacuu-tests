name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16 

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install

      - name: Install Sucrase
        run: yarn add sucrase --dev

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libx11-dev libxcomposite-dev libxdamage-dev libgdk-pixbuf2.0-dev libatk-bridge2.0-dev libatk1.0-dev libcups2-dev libxrandr-dev libgbm-dev

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload Playwright test results
        uses: actions/upload-art
